[#begin EVENT#]
<style>
    .zm-button {
        width: 48px;
        height: 48px;
        border: 1px solid rgba(205, 209, 220, 0.1);
        border-radius: 10px;
        background: rgba(205, 209, 220, 0.16);
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .zm-button:hover {
        background: rgba(205, 209, 220, 0.86);
    }
</style>
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 1em; gap: 8px;">
    <div style="font-size: 1.2em; font-weight: bold;">[#Name#]</div>
    <div>
        [#if Videoed="1"#]
            <video id="eventVideo" style="width: 100%;" controls="controls" autoplay="" style="transform: matrix(1, 0, 0, 1, 0, 0);"
                   preload="auto" src="/camera.php?source=mpeg&eid=[#Id#]" onplay="zm_play_event();" onpause="zm_pause_event();">
            </video>
        [#else#]
            <img src="/camera.php?source=mjpeg&eid=[#Id#]" alt="[#Name#]" style="width: 100%;">
        [#endif Videoed#]

    </div>
    <div style="display: flex; flex-direction: row; gap: 8px;">
        <a class="zm-button" id="zm-prev-monitor"  href="?view_mode=event&eventid=[#PrevOfMonitor#]">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000" height="24.000000" fill="none">
                <rect id="fast backward/alt" width="24.000000" height="24.000000" x="0.000000" y="0.000000" />
                <path id="Icon" d="M20.7984 18.4396C20.7984 19.0684 20.071 19.4181 19.5799 19.0252L12.7506 13.5618C11.7498 12.7611 11.7498 11.2389 12.7506 10.4383L19.5799 4.97484C20.071 4.58198 20.7984 4.93161 20.7984 5.56049L20.7984 18.4396ZM11.7984 18.4396C11.7984 19.0684 11.071 19.4181 10.5799 19.0252L3.75061 13.5618C2.7498 12.7611 2.7498 11.2389 3.75061 10.4383L10.5799 4.97484C11.071 4.58198 11.7984 4.93161 11.7984 5.56049L11.7984 18.4396Z" fill-rule="evenodd" stroke="rgb(66,66,66)" stroke-linecap="round" stroke-width="2" />
            </svg>
        </a>
        <div class="zm-button" onclick="playPause();">
            <svg id="zm-pause" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000" height="24.000000" fill="none">
                <rect id="pause " width="24.000000" height="24.000000" x="0.000000" y="0.000000" />
                <path id="Icon" d="M10 18C10 19.1046 9.10457 20 8 20C6.89543 20 6 19.1046 6 18L6 6C6 4.89543 6.89543 4 8 4C9.10457 4 10 4.89543 10 6L10 18ZM18 18C18 19.1046 17.1046 20 16 20C14.8954 20 14 19.1046 14 18L14 6C14 4.89543 14.8954 4 16 4C17.1046 4 18 4.89543 18 6L18 18Z" fill-rule="evenodd" stroke="rgb(66,66,66)" stroke-width="2" />
            </svg>
            <svg id="zm-play" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000" height="24.000000" fill="none">
                <rect id="play" width="24.000000" height="24.000000" x="0.000000" y="0.000000" />
                <path id="Icon" d="M7 17.9383C7 19.5977 8.90418 20.5353 10.2194 19.5236L17.9392 13.5853C18.9799 12.7847 18.9799 11.2154 17.9392 10.4148L10.2194 4.47654C8.90418 3.46482 7 4.40244 7 6.06179L7 17.9383Z" fill-rule="nonzero" stroke="rgb(66,66,66)" stroke-linecap="round" stroke-width="2" />
            </svg>
        </div>
        <a class="zm-button" id="zm-next-monitor" href="?view_mode=event&eventid=[#NextOfMonitor#]">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000" height="24.000000" fill="none">
                <rect id="fast foreward/alt" width="24.000000" height="24.000000" x="0.000000" y="0.000000" />
                <path id="Icon" d="M3 18.4396C3 19.0684 3.72745 19.4181 4.21852 19.0252L11.0478 13.5618C12.0486 12.7611 12.0486 11.2389 11.0478 10.4383L4.21852 4.97484C3.72745 4.58198 3 4.93161 3 5.56049L3 18.4396ZM12 18.4396C12 19.0684 12.7274 19.4181 13.2185 19.0252L20.0478 13.5618C21.0486 12.7611 21.0486 11.2389 20.0478 10.4383L13.2185 4.97484C12.7274 4.58198 12 4.93161 12 5.56049L12 18.4396Z" fill-rule="evenodd" stroke="rgb(66,66,66)" stroke-linecap="round" stroke-width="2" />
            </svg>
        </a>
    </div>
</div>
<script type="text/javascript">
    const videoCont = document.getElementById('eventVideo');

    function zm_play_event() {
        $("#zm-play").hide();
        $("#zm-pause").show();
    }

    function zm_pause_event() {
        $("#zm-pause").hide();
        $("#zm-play").show();
    }

    function playPause() {
        if (videoCont.paused) {
            videoCont.play();
        } else {
            videoCont.pause();
        }
    }
    if (videoCont.paused) zm_pause_event(); else zm_play_event();
    if ([#PrevOfMonitor#] == 0) $("#zm-prev-monitor").hide();
    if ([#NextOfMonitor#] == 0) $("#zm-next-monitor").hide();
</script>
[#end EVENT#]
