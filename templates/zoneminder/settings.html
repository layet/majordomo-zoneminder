<style>
   input:invalid {
      border: red solid 3px;
   }
</style>

<!--# Область настроек. #-->
<div class="collapse" id='api_settings'>
   &nbsp;
   <form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
      <fieldset>
         <div class="form-group">
            <label class="control-label">Адрес сервера
               <span class='support-hover' tabindex="1" data-title="Укажите имя пользователя, которое будет использовано при добавлении вашего навыка в приложение Yandex Home, а также при идентификации устройств на стороне Yandex.">
                  <i class="glyphicon glyphicon-info-sign"></i>
               </span>
            </label>
            <div class="col-lg-1">
               <select name="server_proto" class="form-control">
                  <option value="http" [#if SERVER_PROTO="http"#] selected[#endif#]>http://</option>
                  <option value="https" [#if SERVER_PROTO="https"#] selected[#endif#]>https://</option>
               </select>
            </div>
            <div class="col-lg-6"><input class="form-control" type="text" name="server_address" pattern="^(?>(\d|[1-9]\d{2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(?1)$" value="[#if SERVER_ADDRESS!=""#][#SERVER_ADDRESS#][#endif#]" class="input"></div>
         </div>
         <div class="form-group">
            <label class="control-label">Логин
               <span class='support-hover' tabindex="1" data-title="Укажите имя пользователя, которое будет использовано при добавлении вашего навыка в приложение Yandex Home, а также при идентификации устройств на стороне Yandex.">
                  <i class="glyphicon glyphicon-info-sign"></i>
               </span>
            </label>
            <div class="col-lg-8"><input class="form-control" type="text" autocomplete="username" name="user_name" value="[#if USER_NAME!=""#][#USER_NAME#][#endif#]" class="input"></div>
         </div>
         <div class="form-group">
            <label class="control-label">Пароль
               <span class='support-hover' tabindex="1" data-title="Укажите пароль пользователя, который потребуется указать при добавлении вашего навыка в приложение Yandex Home.">
                  <i class="glyphicon glyphicon-info-sign"></i>
               </span>
            </label>
            <div class="col-lg-8"><input class="form-control" type="password" autocomplete="current-password" name="user_pass" value="[#if USER_PASS!=""#][#USER_PASS#][#endif#]" class="input"></div>
         </div>
         <div class="form-actions">
            <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_UPDATE#></button>
            <input type="hidden" name="view_mode" value="update_settings">
         </div>
      </fieldset>
   </form>
</div>
