<style>
    .zm-background {
        width: 100vw;
        height: 100vh;
        /*background-image: url(/camera.php?id=[#monitor#]&scale=[#scale#]);*/
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    .zm-cam-name {
        font-family: Roboto Condensed;
        font-size: 36px;
        color: #EAEAEA;
        margin-top: 48px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 8px 16px 8px 16px;
        box-sizing: border-box;
        border: 1px solid rgba(205, 209, 220, 0.1);
        border-radius: 24px;
        background: linear-gradient(270.00deg, rgba(31, 44, 81, 1),rgba(31, 44, 81, 1),rgba(0, 0, 0, 1));
    }

    .zm-cam-controls {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 8px;
    }

    .zm-img {
        position: fixed;
        z-index: -1;
    }

    .zm-cam-events {
        display: flex;
        flex-direction: row-reverse;
        width: 100%;
        margin-right: 16px;
        /*position: relative;*/
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
    }

    .zm-cam-event {
        width: 128px;
        height: 72px;
        box-sizing: border-box;
        border: 1px solid rgba(242, 149, 87, 1);
        border-radius: 6px;
        margin-bottom: 8px;
        background-color: white;
        flex-shrink: 0;
        margin-left: -48px;
    }
    
    @media (orientation: landscape) {
        .zm-img {
            top: -30%;
        }

        .zm-cam-name {
            margin-top: 8px;
        }
    }

    @media (orientation: portrait) {
        .zm-img {

        }
    }
</style>
